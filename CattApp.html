<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="Main.css">     
</head>
    
<body>  
    <div class='col-xs-4 col-xs-offset-5' id="App">
    <div class='row'>
  <div class='col-xs-8'>
    <h2 class='text-center'>DogPhotoApp</h2>
  </div>
  <div class='col-xs-4'>
    <a href='#'><img class='img-responsive thick-green-border' src='/images/dog1.jpg'/></a>
  </div>
</div>
<br>
<img src='/images/dog2.jpg' class='img-responsive'>
<br>
<div class='row'>
  <div class='col-xs-4'>
    <button class='btn btn-block btn-primary'><i class='fa fa-thumbs-up'></i> Like</button>
  </div>
  <div class='col-xs-4'>
    <button class='btn btn-block btn-info'><i class='fa fa-info-circle'></i> Info</button>
  </div>
  <div class='col-xs-4'>
    <button class='btn btn-block btn-danger'><i class='fa fa-trash'></i> Delete</button>
  </div>
</div>
<p id='subhead1'>Things dogs love:</p>
<ul>
  <li>Pets</li>
  <li>laser pointers</li>
  <li>Food</li>
</ul>
<p>Top 3 things gogs hate:</p>
<ol>
  <li>Water</li>
  <li>thunder</li>
  <li>Cats</li>
</ol>
<form action="/submit-cat-photo">
  <br>
  <div class='row'>
    <div class='col-xs-4'>
      <label><input type='radio' name='indoor-outdoor'> Indoor</label>
    </div>
    <div class='col-xs-4'>
      <label><input type='radio' name='indoor-outdoor'> Outdoor</label>
    </div>
  </div>
  <br>
  <div class='row'>
    <div class='col-xs-4'>
      <label><input type='checkbox' name='personality'> Loving</label>
    </div>
    <div class='col-xs-4'>
      <label><input type='checkbox' name='personality'> Lazy</label>
    </div>
    <div class='col-xs-4'>
      <label><input type='checkbox' name='personality'> Crazy</label>
    </div>
  </div>
  <br>
  <input type='text' class='form-control' placeholder='cat photo URL' required>
  <button type='submit' class='btn btn-primary'><i class='fa fa-paper-plane'></i> Submit</button>
</form>

</html>
